<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHA-256 Bot Widget - VoltageGPU</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .sha256-widget {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            padding: 25px;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            max-width: 400px;
            margin: 20px auto;
            position: relative;
            overflow: hidden;
        }

        .widget-bg {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            opacity: 0.3;
        }

        .widget-content {
            position: relative;
            z-index: 1;
        }

        .widget-header {
            text-align: center;
            margin-bottom: 25px;
        }

        .widget-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-connected {
            background-color: #4CAF50;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
        }

        .status-disconnected {
            background-color: #f44336;
            box-shadow: 0 0 10px rgba(244, 67, 54, 0.5);
        }

        @keyframes pulse {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.1); }
            100% { opacity: 1; transform: scale(1); }
        }

        .widget-subtitle {
            font-size: 12px;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .affiliate-code {
            font-family: 'Courier New', monospace;
            font-size: 14px;
            background: rgba(255,255,255,0.2);
            padding: 8px 12px;
            border-radius: 6px;
            display: inline-block;
            margin-top: 5px;
            border: 1px solid rgba(255,255,255,0.3);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: rgba(255,255,255,0.15);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-2px);
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
            color: #fff;
        }

        .stat-label {
            font-size: 11px;
            opacity: 0.9;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-section {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .status-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .platform-list {
            display: flex;
            justify-content: space-around;
            gap: 10px;
        }

        .platform-item {
            text-align: center;
            flex: 1;
        }

        .platform-icon {
            width: 24px;
            height: 24px;
            margin: 0 auto 5px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }

        .platform-active {
            background: #4CAF50;
            color: white;
        }

        .platform-inactive {
            background: rgba(255,255,255,0.3);
            color: rgba(255,255,255,0.8);
        }

        .platform-name {
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: rgba(255,255,255,0.9);
            color: #667eea;
        }

        .btn-secondary {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 1px solid rgba(255,255,255,0.3);
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 60px;
        }

        .spinner {
            width: 30px;
            height: 30px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .last-update {
            text-align: center;
            font-size: 10px;
            opacity: 0.7;
            margin-top: 15px;
        }

        .error-message {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid rgba(244, 67, 54, 0.5);
            border-radius: 8px;
            padding: 10px;
            text-align: center;
            font-size: 12px;
            margin: 10px 0;
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .sha256-widget {
                margin: 10px;
                padding: 20px;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
                gap: 10px;
            }
            
            .platform-list {
                flex-direction: column;
                gap: 8px;
            }
            
            .platform-item {
                display: flex;
                align-items: center;
                gap: 10px;
                text-align: left;
            }
        }
    </style>
</head>
<body>
    <div class="sha256-widget">
        <div class="widget-bg"></div>
        <div class="widget-content">
            <!-- Header -->
            <div class="widget-header">
                <div class="widget-title">
                    <span class="status-indicator" id="statusIndicator"></span>
                    SHA-256 Bot
                </div>
                <div class="widget-subtitle">Marketing AutomatisÃ© VoltageGPU</div>
                <div class="affiliate-code" id="affiliateCode">Loading...</div>
            </div>

            <!-- Stats Grid -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="postsToday">-</div>
                    <div class="stat-label">Posts Aujourd'hui</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="successRate">-</div>
                    <div class="stat-label">Taux de SuccÃ¨s</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="uptime">-</div>
                    <div class="stat-label">Temps Actif</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="botStatus">-</div>
                    <div class="stat-label">Ã‰tat du Bot</div>
                </div>
            </div>

            <!-- Platform Status -->
            <div class="status-section">
                <div class="status-title">
                    ðŸ“± Plateformes Actives
                </div>
                <div class="platform-list">
                    <div class="platform-item">
                        <div class="platform-icon platform-inactive" id="twitterStatus">T</div>
                        <div class="platform-name">Twitter</div>
                    </div>
                    <div class="platform-item">
                        <div class="platform-icon platform-inactive" id="redditStatus">R</div>
                        <div class="platform-name">Reddit</div>
                    </div>
                    <div class="platform-item">
                        <div class="platform-icon platform-inactive" id="telegramStatus">TG</div>
                        <div class="platform-name">Telegram</div>
                    </div>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="action-buttons">
                <button class="btn btn-primary" onclick="openDashboard()">
                    ðŸ“Š Dashboard
                </button>
                <button class="btn btn-secondary" onclick="openVoltageGPU()">
                    ðŸ”— VoltageGPU
                </button>
            </div>

            <!-- Last Update -->
            <div class="last-update" id="lastUpdate">
                DerniÃ¨re mise Ã  jour: -
            </div>

            <!-- Error Message (hidden by default) -->
            <div class="error-message" id="errorMessage" style="display: none;">
                Impossible de se connecter au bot
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const API_BASE_URL = window.location.origin;
        const UPDATE_INTERVAL = 30000; // 30 seconds
        
        // Global variables
        let updateTimer;
        let isLoading = false;

        // Initialize widget
        document.addEventListener('DOMContentLoaded', function() {
            loadWidgetData();
            startAutoUpdate();
        });

        // Load widget data from API
        async function loadWidgetData() {
            if (isLoading) return;
            
            isLoading = true;
            showLoading(false);
            hideError();

            try {
                const response = await fetch(`${API_BASE_URL}/api/widget/status`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.success) {
                    updateWidget(data.data);
                } else {
                    throw new Error(data.error || 'Erreur inconnue');
                }
                
            } catch (error) {
                console.error('Error loading widget data:', error);
                showError();
                updateStatusIndicator(false);
            } finally {
                isLoading = false;
            }
        }

        // Update widget with new data
        function updateWidget(data) {
            // Update status indicator
            updateStatusIndicator(data.running);
            
            // Update stats
            document.getElementById('postsToday').textContent = data.posts_today || 0;
            document.getElementById('successRate').textContent = 
                ((data.success_rate || 0) * 100).toFixed(1) + '%';
            document.getElementById('uptime').textContent = formatUptime(data.uptime || 0);
            document.getElementById('botStatus').textContent = data.running ? 'ACTIF' : 'ARRÃŠTÃ‰';
            
            // Update affiliate code
            document.getElementById('affiliateCode').textContent = data.affiliate_code || 'SHA-256-76360B81D39F';
            
            // Update platform status (simulated for widget)
            updatePlatformStatus(data.running);
            
            // Update last update time
            const now = new Date();
            document.getElementById('lastUpdate').textContent = 
                `DerniÃ¨re mise Ã  jour: ${now.toLocaleTimeString()}`;
        }

        // Update status indicator
        function updateStatusIndicator(isRunning) {
            const indicator = document.getElementById('statusIndicator');
            if (isRunning) {
                indicator.className = 'status-indicator status-connected';
            } else {
                indicator.className = 'status-indicator status-disconnected';
            }
        }

        // Update platform status
        function updatePlatformStatus(isRunning) {
            const platforms = ['twitterStatus', 'redditStatus', 'telegramStatus'];
            
            platforms.forEach(platformId => {
                const element = document.getElementById(platformId);
                if (isRunning) {
                    element.className = 'platform-icon platform-active';
                } else {
                    element.className = 'platform-icon platform-inactive';
                }
            });
        }

        // Format uptime
        function formatUptime(seconds) {
            if (seconds < 60) {
                return Math.round(seconds) + 's';
            } else if (seconds < 3600) {
                return Math.round(seconds / 60) + 'm';
            } else if (seconds < 86400) {
                return Math.round(seconds / 3600) + 'h';
            } else {
                return Math.round(seconds / 86400) + 'j';
            }
        }

        // Show loading state
        function showLoading(show = true) {
            // For widget, we don't show a full loading overlay
            // Just update the status to indicate loading
            if (show) {
                document.getElementById('botStatus').textContent = '...';
            }
        }

        // Show error message
        function showError() {
            document.getElementById('errorMessage').style.display = 'block';
        }

        // Hide error message
        function hideError() {
            document.getElementById('errorMessage').style.display = 'none';
        }

        // Start auto-update timer
        function startAutoUpdate() {
            updateTimer = setInterval(loadWidgetData, UPDATE_INTERVAL);
        }

        // Stop auto-update timer
        function stopAutoUpdate() {
            if (updateTimer) {
                clearInterval(updateTimer);
                updateTimer = null;
            }
        }

        // Action button handlers
        function openDashboard() {
            window.open(`${API_BASE_URL}/`, '_blank');
        }

        function openVoltageGPU() {
            window.open('https://voltagegpu.com', '_blank');
        }

        // Handle page visibility changes
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                stopAutoUpdate();
            } else {
                loadWidgetData();
                startAutoUpdate();
            }
        });

        // Handle window focus/blur
        window.addEventListener('focus', function() {
            loadWidgetData();
            if (!updateTimer) {
                startAutoUpdate();
            }
        });

        window.addEventListener('blur', function() {
            // Keep updating even when not focused, but less frequently
            // This is handled by the visibility change event
        });

        // Cleanup on page unload
        window.addEventListener('beforeunload', function() {
            stopAutoUpdate();
        });
    </script>
</body>
</html>
